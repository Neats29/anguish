<!doctype html>
<html lang="en">
<head>
	<title></title>
  	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
  	<link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="todoListApp">
 	<h1>Todo App</h1>
 	<div ng-controller="mainCtrl" class="list">
 		<div class="add">
 			<a href="" ng-click="addTodo()">+ Add new task</a>
 		</div>
 		<div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed=false">
		<input ng-model="todo.completed" ng-click="todo.edited=true" type="checkbox" />
		<label  ng-click="editing=true" ng-hide="editing">{{todo.name}}</label>
		
		<input ng-blur="editing=false;" ng-change="todo.edited = true" ng-show="editing" ng-model="todo.name" type="text" class="editing-label" />
		<div class="actions">
			<a href="" ng-click="saveTodos(todo)">save</a>
			<a href="" ng-click="deleteTodo(todo, $index)" class="delete">delete</a>
		</div>
		</div>
 	</div>
  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/hello.js" type="text/javascript"></script>
</body>
</html>
